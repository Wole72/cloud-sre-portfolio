apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sre-demo
  namespace: monitoring
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames:
      - sre-portfolio
  selector:
    matchLabels:
      app: sre-demo
  endpoints:
    - port: http
      path: /metrics
      interval: 15s

