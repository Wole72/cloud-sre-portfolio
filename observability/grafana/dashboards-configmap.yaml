apiVersion: v1
data:
  sre-demo-fastapi.json: |+
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: sre-demo-dashboards
      namespace: monitoring
      labels:
        grafana_dashboard: "1"
    data:
      sre-demo-fastapi.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "SRE portfolio dashboard for FastAPI demo service (traffic, error rate, latency percentiles, top endpoints).",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": 29,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Total requests per second (all endpoints/statuses).",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "showValues": false,
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": false
            },
            "tooltip": {
              "hideZeros": false,
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "12.3.1",
          "targets": [
            {
              "editorMode": "code",
              "expr": "sum(rate(http_requests_total{job=\"sre-demo\"}[1m]))",
              "legendFormat": "rps",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "RPS (Requests/sec)",
          "type": "timeseries"
        }
      ],
      "preload": false,
      "refresh": "10s",
      "schemaVersion": 42,
      "tags": [
        "sre",
        "portfolio",
        "fastapi"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "text": "Prometheus",
              "value": "Prometheus"
            },
            "includeAll": false,
            "label": "Data Source",
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "type": "datasource"
          },
          {
            "current": {
              "text": ".*",
              "value": ".*"
            },
            "includeAll": false,
            "label": "Job (ServiceMonitor)",
            "name": "job",
            "options": [],
            "query": {
              "query": "label_values(http_requests_total, job)"
            },
            "refresh": 2,
            "regex": "",
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "5s",
          "10s",
          "30s",
          "1m",
          "5m"
        ]
      },
      "timezone": "browser",
      "title": "SRE Demo - FastAPI",
      "uid": "sre-demo-fastapi",
      "version": 1
    }

kind: ConfigMap
metadata:
  name: sre-demo-dashboards
  namespace: monitoring
