apiVersion: v1
kind: ConfigMap
metadata:
  name: sre-demo-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  sre-demo-fastapi.json: |
    {
  "annotations": {
    "list": [
      {
        "builtIn": 1,
        "datasource": { "type": "datasource", "uid": "grafana" },
        "enable": true,
        "hide": true,
        "iconColor": "rgba(0, 211, 255, 1)",
        "name": "Annotations & Alerts",
        "type": "dashboard"
      }
    ]
  },
  "description": "SRE portfolio dashboard for FastAPI demo service (traffic, error rate, latency percentiles, top endpoints).",
  "editable": true,
  "fiscalYearStartMonth": 0,
  "graphTooltip": 1,
  "id": null,
  "links": [],
  "liveNow": false,
  "panels": [
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "Total requests per second (all endpoints/statuses).",
      "fieldConfig": { "defaults": { "unit": "reqps" }, "overrides": [] },
      "gridPos": { "h": 5, "w": 6, "x": 0, "y": 0 },
      "id": 1,
      "options": { "legend": { "displayMode": "list", "placement": "bottom", "showLegend": false } },
      "targets": [
        {
          "editorMode": "code",
          "expr": "sum(rate(http_requests_total{job=~\"$job\"}[5m]))",
          "legendFormat": "rps",
          "range": true,
          "refId": "A"
        }
      ],
      "title": "RPS (Requests/sec)",
      "type": "timeseries"
    },
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "Percentage of requests that are NOT 5xx.",
      "fieldConfig": { "defaults": { "unit": "percent", "min": 0, "max": 100 }, "overrides": [] },
      "gridPos": { "h": 5, "w": 6, "x": 6, "y": 0 },
      "id": 2,
      "options": { "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "orientation": "horizontal", "textMode": "auto" },
      "pluginVersion": "10.0.0",
      "targets": [
        {
          "editorMode": "code",
          "expr": "100 * (1 - (sum(rate(http_requests_total{job=~\"$job\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{job=~\"$job\"}[5m]))))",
          "refId": "A"
        }
      ],
      "title": "Success Rate (non-5xx %)",
      "type": "stat"
    },
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "5xx responses per second.",
      "fieldConfig": { "defaults": { "unit": "reqps" }, "overrides": [] },
      "gridPos": { "h": 5, "w": 6, "x": 12, "y": 0 },
      "id": 3,
      "options": { "legend": { "displayMode": "list", "placement": "bottom", "showLegend": false } },
      "targets": [
        {
          "editorMode": "code",
          "expr": "sum(rate(http_requests_total{job=~\"$job\",status=~\"5..\"}[5m]))",
          "legendFormat": "5xx rps",
          "range": true,
          "refId": "A"
        }
      ],
      "title": "5xx Rate",
      "type": "timeseries"
    },
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "Average request duration over the window.",
      "fieldConfig": { "defaults": { "unit": "s" }, "overrides": [] },
      "gridPos": { "h": 5, "w": 6, "x": 18, "y": 0 },
      "id": 4,
      "options": { "legend": { "displayMode": "list", "placement": "bottom", "showLegend": false } },
      "targets": [
        {
          "editorMode": "code",
          "expr": "sum(rate(http_request_duration_seconds_sum{job=~\"$job\"}[5m])) / sum(rate(http_request_duration_seconds_count{job=~\"$job\"}[5m]))",
          "legendFormat": "avg latency",
          "range": true,
          "refId": "A"
        }
      ],
      "title": "Average Latency (s)",
      "type": "timeseries"
    },
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "p95 latency (requires histogram buckets).",
      "fieldConfig": { "defaults": { "unit": "s" }, "overrides": [] },
      "gridPos": { "h": 7, "w": 12, "x": 0, "y": 5 },
      "id": 5,
      "options": { "legend": { "displayMode": "list", "placement": "bottom", "showLegend": true } },
      "targets": [
        {
          "editorMode": "code",
          "expr": "histogram_quantile(0.95, sum by (le) (rate(http_request_duration_seconds_bucket{job=~\"$job\"}[5m])))",
          "legendFormat": "p95",
          "range": true,
          "refId": "A"
        }
      ],
      "title": "Latency p95 (s)",
      "type": "timeseries"
    },
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "p99 latency (requires histogram buckets).",
      "fieldConfig": { "defaults": { "unit": "s" }, "overrides": [] },
      "gridPos": { "h": 7, "w": 12, "x": 12, "y": 5 },
      "id": 6,
      "options": { "legend": { "displayMode": "list", "placement": "bottom", "showLegend": true } },
      "targets": [
        {
          "editorMode": "code",
          "expr": "histogram_quantile(0.99, sum by (le) (rate(http_request_duration_seconds_bucket{job=~\"$job\"}[5m])))",
          "legendFormat": "p99",
          "range": true,
          "refId": "A"
        }
      ],
      "title": "Latency p99 (s)",
      "type": "timeseries"
    },
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "Top endpoints by request rate.",
      "fieldConfig": { "defaults": { "unit": "reqps" }, "overrides": [] },
      "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
      "id": 7,
      "options": {
        "legend": { "displayMode": "list", "placement": "bottom", "showLegend": true }
      },
      "targets": [
        {
          "editorMode": "code",
          "expr": "topk(8, sum by (path) (rate(http_requests_total{job=~\"$job\"}[5m])))",
          "legendFormat": "{{path}}",
          "range": true,
          "refId": "A"
        }
      ],
      "title": "Top Endpoints (RPS)",
      "type": "timeseries"
    },
    {
      "datasource": { "type": "prometheus", "uid": "${datasource}" },
      "description": "Request rate broken down by HTTP status code.",
      "fieldConfig": { "defaults": { "unit": "reqps" }, "overrides": [] },
      "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
      "id": 8,
      "options": {
        "legend": { "displayMode": "list", "placement": "bottom", "showLegend": true }
      },
      "targets": [
        {
          "editorMode": "code",
          "expr": "sum by (status) (rate(http_requests_total{job=~\"$job\"}[5m]))",
          "legendFormat": "{{status}}",
          "range": true,
          "refId": "A"
        }
      ],
      "title": "Requests by Status (RPS)",
      "type": "timeseries"
    }
  ],
  "refresh": "10s",
  "schemaVersion": 39,
  "style": "dark",
  "tags": ["sre", "portfolio", "fastapi"],
  "templating": {
    "list": [
      {
        "current": { "selected": true, "text": "Prometheus", "value": "Prometheus" },
        "hide": 0,
        "includeAll": false,
        "label": "Data Source",
        "multi": false,
        "name": "datasource",
        "options": [],
        "query": "prometheus",
        "refresh": 1,
        "regex": "",
        "type": "datasource"
      },
      {
        "current": { "selected": true, "text": ".*", "value": ".*" },
        "hide": 0,
        "includeAll": false,
        "label": "Job (ServiceMonitor)",
        "multi": false,
        "name": "job",
        "options": [],
        "query": { "query": "label_values(http_requests_total, job)", "refId": "PrometheusVariableQueryEditor-VariableQuery" },
        "refresh": 2,
        "regex": "",
        "type": "query"
      }
    ]
  },
  "time": { "from": "now-15m", "to": "now" },
  "timepicker": {
    "refresh_intervals": ["5s", "10s", "30s", "1m", "5m"],
    "time_options": ["5m", "15m", "30m", "1h", "6h", "12h", "24h"]
  },
  "timezone": "browser",
  "title": "SRE Demo - FastAPI",
  "uid": "sre-demo-fastapi",
  "version": 1,
  "weekStart": ""
}

